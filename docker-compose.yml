version: "3.8"

services:
  shinoa:
    image: node:16-alpine
    ports:
      - 8080:4000
    command: /bin/sh -c "yarn && yarn dev"
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      NODE_OPTIONS: "--unhandled-rejections=throw"
      DATABASE_URL: postgresql://postgres:postgres@db/shinoa
      TOKEN: ~
      LOG_LEVEL: ~
      SAUCENAO_API_KEY: ~
    depends_on:
      - db

  db:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shinoa
